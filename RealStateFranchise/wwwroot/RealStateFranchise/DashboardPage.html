<link rel="import" href="/sys/polymer/polymer.html">
<template>
    <template is="dom-bind">
        <h1>Welcome</h1>
        <br />
        <h2>Create Main Corporation</h2>
        <br />
        <fieldset>
            <label>New Corporation Name: </label>
            <input type="text" value="{{model.CorporationName$::input}}" />
        </fieldset>
        <br />
        <button value="{{model.CreateCorporationTrigger$::click}}" onmousedown="++this.value">Create New Corporation</button>
        <br />
        <br />
        <h2>List of Corporation</h2>
        <table>
            <thead>
                <tr>
                    <td>Corporation Name</td>
                </tr>
            </thead>
            <tbody>
                <template is="dom-repeat" items="{{model.Corporations}}">
                    <tr>
                        <td>
                            <a href="{{item.Link}}">{{item.Name}}</a>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>

    </template>
</template>
